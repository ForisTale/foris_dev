{% extends "the_elder_commands/base.html" %}

{% block body %}
<div class="row">
<div class="col-md-2">
    <table class="table table-dark text-info" id="id_commands_list">
        <thead>
        <tr>
            <th>Commands List:</th>
        </tr>
        </thead>
        <tbody>
        {% for command in commands %}
        <tr>
            <td>{{ command }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


</div>

{% endblock %}
